<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operators </title>
</head>
<body>
   <script>
    console.log("Arithmetic Operator: The value of a=10 and b=5");
    var a=10;
    var b=5;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
   </script>

   <script>
     console.log("Bitwise Operator: the value of c=5 and d=1");
    var c=5;
    var d=1;
    console.log(c & d);
    var c=5;
    var d=1;
    console.log(c | d);
    var c=5;
    var d=1;
    console.log(c << d);
    var c=5;
    var d=1;
    console.log(c ^ d);
    var c=5;
    var d=1;
    console.log(c >> d);
    var c=5;
    var d=1;
    console.log(c >>> d);
   </script>
     <script>
        console.log("Comparison Operator: the value of e=6 and f=4");
       var e=6;
       var f=4;
       console.log(e == f);
       var e=6;
       var f=4;
       console.log(e <= f);
       var e=6;
       var f=4;
       console.log(e >= f);
       var e=6;
       var f=4;
       console.log(e != f);

      </script>
</body>
