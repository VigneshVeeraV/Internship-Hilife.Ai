<body>
  <div class="container bg-info" style="width:50%;margin-top:150px;">
    <div class="row">
        <div class="col-12 text-dark fw-bold">
            <h1 class="h1 text-center">Sign Up</h1>
    <form>
        <div class="row mt-3 justify-content-between"> 
         <div class="col-5">
            <label for="fname" class="form-first-name"> Enter your First Name </label> <br>
            <input type="text" class="form-control" placeholder="First Name" name="fname" required>
            <div id="fname" class="form-first">Fill your name in Capital Letter</div>
         </div>
         <div class="col-5">
            <label for="lname" class="form-last-name">Enter your Last Name </label> <br>
            <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
            <div id="lname" class="form-last">Give your Last Name (Initial)</div>
          </div>
        </div>
        <div class="row mt-3 justify-content-between"> 
          <div class="col-5">
            <label for="cnumber" class="contect-number">Enter your Contect Number </label> <br>
            <input type="tel" class="form-control" placeholder="Contect-Number" name="cnumber" maxlength="10" required>
            <div id="cnumber" class="c-number">Enter your 10 Digit Number</div>
          </div>
          <div class="col-5">
            <label for="email" class="form-email"> Enter your E-mail </label> <br>
            <input type="email" class="form-control" placeholder="E-mail" name="email" required>
            <div id="email" class="form-email">Enter your Correct E-mail</div>
          </div>
          </div>
          <div class="row mt-3 justify-content-between"> 
          <div class="col-5">
            <label for="password" class="form-password"> Enter Your Password </label> <br>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <div id="password" class="form-password">Enter your Password</div>
          </div>
          <div class="col-5">
            <label for="c-password" class="confirm-password"> Enter your Confirm Password </label> <br>
            <input type="password" class="form-control" placeholder="Confirm-Password" name="c-password" required>
            <div id="c-password" class="confirm-password">Confirm your Password</div>
          </div>
        </div>
          
          <div class=" row mt-5 justify-content-center">
          <a href="./login2.html" target="_blank"> <button type="submit" placeholder="Create Account" class="btn btn-danger text-light form-control"> Create Account </button> </a>
          </div>

          <div class="col-5"> You Have Account Already..! 
          </div>
          </div>
