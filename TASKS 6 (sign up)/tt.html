            Sign up
        </title>

<style>
    body
    {
         background-image: url(https://images.unsplash.com/photo-1546587348-d12660c30c50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJhbHxlbnwwfHwwfHw%3D&w=1000&q=80);

    <body>

<div class="container bg-success" style="width:50%;margin-top:100px;">
    <div class="row">
        <div class="col-12">
            <h1 class="h1 text-center">Sign Up</h1>
            <form class>
                <div class="row mt-5 justify-content-between">
                    <div class="container bg-sucess">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mt-3 justify-content-between">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="row mt-3 justify-content-between">
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-4">
                        <input style="background-color:white;" type="button" class="form-control" value="Create Account">
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-5">
                        Already Have an Account Login?
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-2"><i class="fa-brands fa-instagram"></i>&nbsp;&nbsp;<i class="fa fa-facebook-square" aria-hidden="true"></i>
                        &nbsp;&nbsp;<i class="fa-brands fa-twitter"></i>&nbsp;&nbsp;<i class="fa fa-linkedin" aria-hidden="true"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
